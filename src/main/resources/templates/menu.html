<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>메뉴 목록</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <h1>🍛 PC방 메뉴</h1>

  <div class="menu-container">
    <div class="menu-card" th:each="menu : ${menuList}">
      <!-- 이미지 출력 -->
      <img th:src="@{${menu.imageUrl}}" alt="메뉴 이미지" />

      <!-- 이름과 가격 -->
      <div class="menu-info">
        <h3 th:text="${menu.name}">메뉴 이름</h3>
        <p><strong th:text="${menu.price}">가격</strong> 원</p>
      </div>

      <!-- 장바구니 담기 버튼 -->
      <form th:action="@{'/cart/add/' + ${menu.id}}" method="post">
        <button type="submit">담기</button>
      </form>
    </div>
  </div>

  <br>
  <a href="/cart/view">🛒 장바구니 보기</a><br>
  <a href="/menu/add">➕ 메뉴 추가</a>
</body>
</html>
