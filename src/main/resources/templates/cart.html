<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>장바구니</title>
</head>
<body>
  <h1>🛒 장바구니</h1>

  <ul th:if="${session.cart != null}" th:each="item : ${session.cart}">
    <li>
      <span th:text="${item.name}">메뉴명</span> -
      <span th:text="${item.quantity}">수량</span>개 -
      <span th:text="${item.price * item.quantity}">가격</span>원
    </li>
  </ul>

  <p th:if="${session.cart == null}">장바구니가 비어 있습니다.</p>

  <form action="/cart/clear" method="post">
    <button type="submit">🧹 장바구니 비우기</button>
  </form>

  <a href="/menu">← 메뉴로 돌아가기</a>
</body>
</html>
